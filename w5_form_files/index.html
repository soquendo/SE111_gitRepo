<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sebastian Oquendo">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form action="/action_page.php" method="GET">
        <table>
            <thead>

                <tr>
                    <th>
                        <label for="labels">Labels</label>
                    </th>
                
                    <th>
                        <label for="FormFields">Form Fields</label>
                    </th>
                </tr>
                
                <tbody>
                    
                    <br>

                    <tr>

                        <td>                          
                            <label for="gfirst">Parent/Guardian Name</label>
                        </td>

                        <td>
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                            <br>
                            <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                        </td>


                    </tr>

                    <tr>
                        <td>
                            <label for="cfirst">Child's First Name</label>
                        </td>
                        
                        <td>
                            <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                        </td>
                </tr>
                    

                    <tr>
                        <td>
                            <label for="age">Child's Age</label>
                        </td>
                            
                        <td>
                            <input type="number" required name="age" value="3">
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <h2><label for="dateandtime">Date and Time</label></h2>                    
                        </td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>

                        <td>
                            <input type="date" required name="date">
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <label for="time">Start Time</label>
                        </td>

                        <td>
                            <input type="time" required name="time">
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <label for="guests">Number of Guests</label>
                        </td>

                        <td>
                            <input type="number" name="guests" value="5">
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <h2><label for="food">Food</label></h2>                    
                        </td>

                        <td></td>
                    </tr>

                    <tr>
                        <td>
                            <label for="size">Size</label>
                        </td>
                        
                        <td>
                            <input type="radio" name="size" value="sm"><label for="size1">sm<label><br>
                            <input type="radio" name="size" value="md"><label for="size2">md<label><br>
                            <input type="radio" name="size" value="lg"><label for="size3">lg<label><br>
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label for="drinks">Drinks</label>
                        </td>

                        <td>
                            <input type="checkbox" name="drink1" checked ="true" value="coke"><label for="drink1">Coke<label><br>
                            <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite<label><br>
                            <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">fruit punch<label><br>
                            <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">lemonade<label><br>
                            <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">iced tea<label>
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <label for="cake">Cake</label>
                        </td>
                        
                        <td>
                                <select name="cake">
                                    <option value="selected">Chocolate</option>
                                    <option>Vanilla</option>
                                    <option>Bring my own</option>
                                </select>
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            <h2><label for="decorations">Decorations</label></h2>                    
                        </td>

                        <td>
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="colors">Color Scheme</label>
                        </td>

                        <td>
                            <input type="color" name="colors">
                        </td>                    
                    </tr>

                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label>
                        </td>

                        <td>
                            <input type="textarea" placeholder="Please add any additional comments here" name="comments">
                        </td>                                       
                    </tr>

                    <tr>
                        <td>
                        </td>

                        <td>
                            <input type="submit" name ="submit" value="submit">
                            
                        </td>
                    </tr>

                    

                </tbody>

            </thead>
        
        </table>
    </form>
</body>


</html>
