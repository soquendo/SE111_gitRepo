<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Ajax</title>
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>

    <script>

        fetch('https://se251-node.herokuapp.com/w2')
        .then(function(response) {return response.json()})
        .then(function(people){
            console.log(people)
    
            var body = document.querySelector(`body`)
        
            for(i=0; i < people.length; i++){
    
            var tempDiv = document.createElement(`div`)
            body.appendChild(tempDiv)
            tempDiv.setAttribute(`id`, String(i))
            tempDiv.setAttribute(`class`, `border`)
        
                for(index in people[i])
                {
                    var tempP = document.createElement(`p`)
                    var newText = document.createTextNode(`${people[i][index]}`)
        
                    tempP.appendChild(newText)
                    tempDiv.appendChild(tempP)
                    console.log(tempP)
                }
            }
        })
        
    </script>

</body>



</html>
